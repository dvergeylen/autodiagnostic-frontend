server {
  listen 80 default_server;
  listen [::]:80 default_server;
  server_name autodiagnostic-staging-frontend;

  location / {
    root /usr/src/apps/autodiagnostic-frontend/;
    index index.html;
  }

  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}
